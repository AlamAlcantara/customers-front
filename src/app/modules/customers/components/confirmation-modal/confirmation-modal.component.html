<div>
  <h1 mat-dialog-title> {{data.title}} </h1>

  <div mat-dialog-content>
    <p> {{data.message}} </p>
  </div>

  <div mat-dialog-actions>
    <button mat-button color="primary" (click)="onNoClick()">No</button>
    <button mat-button color="accent" (click)="onConfirm()">Si</button>
  </div>
</div>
